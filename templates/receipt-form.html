{% extends 'includes/base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y mt-40 bg">

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3"></div>
        <main class="col-md-6 mt-5">
            <article class="card card-primary">
            <header class="card-header">
                <strong class="d-inline-block mr-2">Create receipt</strong>
            </header>
            <div class="card-body">
                <div class="row">
                    
                    <div class="col-md-12">
                        <form action="{% url 'gen_receipt' %}" method="post">
                            {% csrf_token %}
                            <div class="form-row">

                                <div class="form-group col-md-12">
                                    <label>{{form.receive_from.label}}</label>
                                    {{form.receive_from}}
                                </div>

                                <div class="form-group col-md-12">
                                    <label>{{form.address.label}}</label>
                                    {{form.address}}
                                </div>
                                
                                <div class="form-group col-md-12">
                                    <label>{{form.phone.label}}</label>
                                    {{form.phone}}
                                </div>
                                
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-12 d-grid mt-2">
                                    <input type="submit" class="btn btn-success btn-block" value="Generate">
                                </div>
                            </div>
                        </form>
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
 
{% endblock content %}
