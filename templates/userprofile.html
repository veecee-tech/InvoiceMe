{% extends 'includes/base.html' %}
{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<section class="section-content padding-y mt-40 bg">

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3"></div>
        <main class="col-md-6 mt-5">
            <article class="card card-primary">
            <header class="card-header">
                <strong class="d-inline-block mr-2">Update Item</strong>
            </header>
            <div class="card-body">
                <div class="row">
                    
                    <div class="col-md-12">
                        <form action="{% url 'update-profile' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-row">
                                {% include 'includes/alerts.html' %}       
                                {{ forms |crispy }}
                            <div class="form-row">
                                <div class="form-group col-md-12 d-grid mt-2">
                                    <input type="submit" class="btn btn-success btn-block" value="Update Profile">
                                </div>
                            </div>
                        </form>
                    </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            
            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
 
{% endblock content %}
